<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Breakout Game</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			canvas {
				background: #eee;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>

		<script>
			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d'); // To store the 2D rendering context

			// Set up ball's value
			var x = canvas.width / 2;
			var y = canvas.height - 30;
			var ballRadius = 10;
			var dx = 2; // x Velocity
			var dy = -2; // y Velocity

			// Set up paddle's value
			var paddleHeight = 10;
			var paddleWidth = 75;
			var paddleX = (canvas.width - paddleWidth) / 2;

			// Set up the boolean variables for key status
			var rightPressed = false;
			var leftPressed = false;

			// Handle the key status Whenever a key is pressed
			function keyDownHandler(e) {
				if (e.key == 'Right' || e.key == 'ArrowRight') {
					rightPressed = true;
				} else if (e.key == 'Left' || e.key == 'ArrowLeft') {
					leftPressed = true;
				}
			}
			// Handle the key status Whenever a key stop being pressed
			function keyUpHandler(e) {
				if (e.key == 'Right' || e.key == 'ArrowRight') {
					rightPressed = false;
				} else if (e.key == 'Left' || e.key == 'ArrowLeft') {
					leftPressed = false;
				}
			}

			// Draw a ball shape
			function drawBall() {
				ctx.beginPath();
				ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
				ctx.fillStyle = '#0095DD';
				ctx.fill();
				ctx.closePath();
			}
			// Draw a paddle shape
			function drawPaddle() {
				ctx.beginPath();
				ctx.rect(
					paddleX,
					canvas.height - paddleHeight,
					paddleWidth,
					paddleHeight
				);
				ctx.fillStyle = '#0095DD';
				ctx.fill();
				ctx.closePath();
			}

			function draw() {
				// Clear the rectangle from last frame
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				// Draw the objects
				drawBall();
				drawPaddle();

				// Make sure the ball doesn't go out of the screen
				if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
					dx = -dx;
				}
				if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
					dy = -dy;
				}
				// Move the paddle
				if (rightPressed) {
					paddleX += 7;
					if (paddleX + paddleWidth > canvas.width) {
						paddleX = canvas.width - paddleWidth;
					}
				} else if (leftPressed) {
					paddleX -= 7;
					if (paddleX < 0) {
						paddleX = 0;
					}
				}
				// Keep moving the ball
				x += dx;
				y += dy;
			}
			// Listen to the behavior on keyboard
			document.addEventListener('keydown', keyDownHandler, false);
			document.addEventListener('keyup', keyUpHandler, false);
			// Keep calling draw() every 10ms
			setInterval(draw, 10);
		</script>
	</body>
</html>
